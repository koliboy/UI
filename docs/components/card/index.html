    body {

    .fex {
      display: flex;
      gap: 50px;
      flex-wrap: wrap;
      margin: 5px;
      padding: 10px;

    .fex-h {

      border-bottom: 0;

      color: gray;
      line-height: 30px;

      width: 80%;
      white-space: normal;
      overflow: hidden;
      word-break: break-word;

      background: rgba(247, 247, 247, 1);
      padding: 3px;
      border-radius: 5px;
    }

    }

<script>
 
var s = all(".h");

s.forEach(function(e){
      $select(e).change(function(e2){
          var p = e2.parentElement.parentElement;
          var t =  p.getAttribute("type")
          var code = ss(`[code="${t}"]`);
          
           if(code){
              code.querySelectorAll("pre").forEach(function(e4){
                   if(e2.value == e4.getAttribute("type")){
                       e4.style.display = "block"
                   }else{
                        e4.style.display = "none";
                   }
               })
           }
      })
});

</script>

         var btns = this.parentElement  
         this.classList.add("active");
        if(this.getAttribute("type") == "p"){ /*Preview*/
