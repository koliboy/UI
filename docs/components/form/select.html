            <button class="active" type="p">Preview</button>  <button type="c">code</button>

  <o value="html" selected>HTML</o>

</div>

     <pre  type="html"><code class="html">tghtrhrh</code></pre>

<script>hljs.highlightAll();</script>


<script>

all('.fex').forEach(function(e){
   var type = e.getAttribute("add");
   var code =  ss(`[code='${type}']`);
  
   if(code){
     var html = code.querySelector("[type='html']");
       if(html){
          html.querySelector("code").textContent = e.innerHTML
       }
   }
});

var hed_btns = all(".fex-h button");


hed_btns.forEach(function(e){
    e.onclick = function (){ 
         var p = this.parentElement.parentElement
         var types = p.getAttribute("type");
         var btns = this.parentElement  
         this.classList.add("active");
        if(this.getAttribute("type") == "p"){ /*Preview*/
           ss(`[add="${types}"]`).style.display = "flex"
           ss(`[code="${types}"]`).style.display = "none";
           p.querySelector(".h").style.display = "none"
           btns.querySelectorAll("button")[1].classList.remove("active")
          
        }else{
          p.querySelector(".h").style.display = "block"
            ss(`[add="${types}"]`).style.display = "none"
           ss(`[code="${types}"]`).style.display = "block"
            btns.querySelectorAll("button")[0].classList.remove("active")
        }
    }
});

var s = all(".h");

s.forEach(function(e){
      $select(e).change(function(e2){
          var p = e2.parentElement.parentElement;
          var t =  p.getAttribute("type")
          var code = ss(`[code="${t}"]`);
          
           if(code){
              code.querySelectorAll("pre").forEach(function(e4){
                   if(e2.value == e4.getAttribute("type")){
                       e4.style.display = "block"
                   }else{
                        e4.style.display = "none";
                   }
               })
           }
      })
})
</script>
