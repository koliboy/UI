 <style>
 [none-scroll] {
      scrollbar-width: none;
 }
  
 [none-scroll]::-webkit-scrollbar {
  width: 0px;
  display: none; 
   background-color:none;
}
 [none-scroll]::-webkit-scrollbar-thumb{
     background: rgba(0, 0, 0, 0);
 } 
 

 @media (max-width: 768px){
      mobile[from="bottom-bar"] {
         position: fixed !important; top:0 !important; bottom: 0 !important; right: 0 !important; left: 0;
         background:rgba(0, 0, 0, 0.10);
         overflow: hidden ; 
        z-index: 50; 
        scroll-snap-type: y mandatory;
           overflow-y:auto ; 
           padding-bottom:10px; padding-top:10px;
          
      
       
     }
     

     
     
     
      
      
    mobile[from="bottom-bar"]  [mobile-view-none]{
          position: relative; /**/
           background: transparent !important;
          
           height: 100vh;
           background: none;
           
            scroll-snap-align:end;top:0; bottom: 0; right: 0; left: 0;
          
     }
    
    
     
      
     
     
      mobile[from="bottom-bar"] [mobile-view-none] [mobile-hidden] {
           position: relative !important;
           background: transparent !important; 
           height: 100%; background: none;
           border-bottom:solid 20px white;
     }
     
      
      
     
      mobile[from="bottom-bar"] [mobile-view-cnt]{
         
          background: white;  !important; 
         
          padding-bottom: 15px ;
          overflow: hidden;
           display: block;
           overflow-y:auto;   
           position: absolute ;   bottom: 0; right: 0; left: 0;
           border-top-left-radius: 15px;  border-top-right-radius: 10px;
           min-height: 30%; max-height: 50% ;    border-top:solid 1px black;
            box-shadow: 1px 1px 10px 2px  white;
            
     }    
     
      mobile[from="bottom-bar"] [mobile-view-cnt][show-event="true"]{
           animation: mb-bottom-bar-show  300ms linear;  
      }
     
     mobile[from="bottom-bar"] [mobile-view-cnt][show-event="null"]{
           animation: mb-bottom-bar-close  300ms linear;  
      }   
        
        
}  
 
@keyframes  mb-bottom-bar-show {
      0% {
       transform: translateY(100%);
      }
      100% {
       transform: translateY(0);
      }
    }
     
     @keyframes  mb-bottom-bar-close {
      0% {
       transform: translateY(0); 
      } 
      100% { 
       transform: translateY(100%);
      }
    }
 </style>

 <mobile  style="display:none" class="a" none-scroll mobile-view-box from="bottom-bar" ui-setup="true">

      <div mobile-view-none> 
           <div mobile-hidden></div>
          
          <div  mobile-view-cnt none-scroll>
               <h1>Hello</h1>

    <script>               
          
           
           
         
         /*public Properties*/
         
         Object.defineProperties(this,{
             $action_btm:{
                 value:function(element){
                     var mbs = document.querySelectorAll('mobile[from="bottom-bar"]'); 
                     mbs.forEach(function(e){
                    if(e.getAttribute("setup-properties-public") == null) {
                        Object.defineProperties(e,{
                 
                 onclose:{ 
                     value:function(caller=function(){}){
                      var s = this
                      const i =   setInterval(function(){
                            if(s.getAttribute("setup-properties") == "true"){
                                s.Ponclose(caller);
                                clearInterval(i)
                            }
                        });
                          
                     }   
                 },
                 
                 close:{ 
                     value:function(caller=function(){}){
                          var s = this
                      const i =   setInterval(function(){
                            if(s.getAttribute("setup-properties") == "true"){
                                s.Pclose(caller);
                                clearInterval(i)
                            }
                        });
                     } 
                 },   
                   
                show:{      
                    value:function(){
                         var s = this
                         if(s.getAttribute("setup-properties") == "true"){
                             s.Pshow();
                         }else {
                            const i =   setInterval(function(){ 
                            if(s.getAttribute("setup-properties") == "true"){
                                 s.Pshow();
                                clearInterval(i)
                            }
                            });
                         }
                     
                        
                    } 
                }       
                 
            });
                        e.setAttribute("setup-properties-public",true)
                    }
                   
              
          });
                     
                     return element
                 },
                 writable:false
             }
         });
          
          
          
         
          
         
        
          /*Setup 2*/
         
        setInterval(function(){
            var mb_bottom = document.querySelectorAll('mobile[from="bottom-bar"][ui-setup="true"]');
          /*Properties setup Privtes*/ 
          mb_bottom.forEach(function(e){
            
            if(e.getAttribute("setup-properties") == null) {
                Object.defineProperties(e,{
                 
                 Ponclose:{ 
                     value:function(caller){
                          let self =this,ch_s = this.scrollTop
                          let close_bar = this.querySelector("[mobile-hidden]");
                          if (caller instanceof Function){
                              close_bar.onclick = function(event){
                                  caller.call(self,event) 
                                  event.preventDefault();
                                 
                             };
                                 
                              self.onscroll = function(event){ 
                                  if(this.getAttribute('show-event-onshide') == "true"){
                                    var scrollUp = (this.scrollTop / (this.scrollHeight - this.clientHeight)) * 100;
                                    if(scrollUp < 90){
                                       caller.call(self,event) 
                                       
                                    } 
                                    ch_s = this.scrollTop
                                   }
                                    
                                    
                              }
                          }
                          
                     }    
                 },
                 
                 Pclose:{ 
                     value:function(caller){
                          let cnt_el = this.querySelector("[mobile-view-cnt]");
                          var self = this;
                           cnt_el.setAttribute("show-event",null);
                           this.removeAttribute("show-event-onshide",null);
                          
                            setTimeout(function(){
                            caller.call(self)
                           },290);
                           
                     } 
                 },    
                   
                Pshow:{      
                    value: function(){
                         this.style.display = "block"
                        this.scrollTop = this.scrollHeight;
                        var self = this;
                        
                        let cnt_el = this.querySelector("[mobile-view-cnt]");
                        cnt_el.setAttribute("show-event",true);
                       
                      setTimeout(function(){
                            self.setAttribute("show-event-onshide",true);
                                
                        },100);
                        
                    } 
                }       
                    
                  
             });
                e.setAttribute("setup-properties",true);
             }
           
             
          }); 
           
    })   
           
 

 
 var mobile_action = $action_btm(ss(".a"))
        

         mobile_action.show()    
               
           ss('button').onclick = function(){   
              
                mobile_action.show()  
            
             
                  
           } 
                
          mobile_action.onclose(function(){
                this.close(function(){
                   
                 this.style.display ="none"
                });
                
               
           
                 
          });
          
        
    
    </script>
