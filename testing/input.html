<style>
[form] [disabled-bar] {
    position: absolute;
    width: 100%;
    height: 100%;
    cursor: not-allowed;
    display: none;
}

div[form=input] icon,text,error { /*before steup*/
    display: none;
}

div[form=input] {
    height: auto;
    width: auto;
    min-height: var(--min-height);
    position: relative;
    background-color: var(--background-color);

}

div[form=input] [input] {
    position: relative;
    background: none;
    display: flex;
    height: auto;
    align-items: center;
    overflow: hidden;
    box-sizing: border-box;
 
}
div[form=input][focus] {
     border-color:var(--color-secondary);
}  
div[form=input] input {
    outline: none;
    background: none;
    border-radius: var(--border-radius);
    box-sizing: content-box;
    -webkit-appearance: none;
    appearance: none;

}
div[form=input][multiple] [parts] {
    display: flex; gap:5px; overflow: hidden;
   /* background: pink;*/
}
div[form=input][multiple][join] [parts] {
     gap:0px;
} 
div[form=input][multiple] [parts] input,[join] {
      min-width: 10px; flex:auto; margin:0;
     /* background:red;*/ align-content: center;
}
div[form=input][multiple][join] [parts] input,[join]{
     flex:initial;
}

div[form=input][multiple] [parts] [join] {
    font-size: calc(var(--font-size) + 5px);
    
}
div[form=input] [form-input-left-text] {
    display: none;
    overflow: hidden;
    flex: initial;
    max-width: 60%;

    text-overflow: ellipsis;
    white-space: nowrap;
    position: relative;
    color:var(--color);
    box-sizing: border-box;


}
div[form=input][left="icon"] {
    padding-left: 0;
}
[form] [erro-text-hide] {
    display: none;
}
div[form=input][disabled] [disabled-bar] {
    display: block;
}   
div[form=input][disabled] {
    background: var(--disabled-bacground);
    opacity: var(--disabled-opacity);
}
div[form=input][disabled]:hover {
    border-color: var(--border-color);
}
div[form=input] [form-input-left-icon] {
    display: none;
}
div[form=input][left="icon"]  [form-input-left-icon]{
    display: flex;
}
div[form=input][left="icon"] input,[parts] {
    margin-left: calc(calc(var(--font-size) + 5px) + calc(calc(var(--font-size) + 5px) * 0.90));
}
div[form=input][left="text"] [parts]{
   margin-left:0;
}


div[form=input][left="text"] [form-input-left-text] {
    background: var(--left-background);
    opacity: 0.70;
    display: block;

}

div[form=input] [error-text] {
    display: none;
}

div[form=input][error] {
    border-color: var(--error-color);

}
div[form=input]:invalid  {
      border-color: var(--error-color);
}
div[form=input]:invalid [error-text] {
    display: block;
    border-top: var(--border-style) var(--border-width) var(--border-color);
    color: var(--error-color);
    padding-top: var(--padding);
    padding-bottom: var(--padding);
    overflow: hidden;
    font-size: calc(var(--font-size) * 0.9);
    white-space: normal;
    word-break: break-word;
    /*var(--border-style) var(--border-width) var(--border-color)*/
}
div[form=input]:invalid text {
     display: block;
}
div[form=input][error] [error-text] {
    display: block;
    border-top: var(--border-style) var(--border-width) var(--border-color);
    color: var(--error-color);
    padding-top: var(--padding);
    padding-bottom: var(--padding);
    overflow: hidden;
    font-size: calc(var(--font-size) * 0.9);
    white-space: normal;
    word-break: break-word;
    /*var(--border-style) var(--border-width) var(--border-color)*/
}

div[form=input][error] text {
    display: block;
}
div[form=input][error]:hover [error-text] {
    border-color: var(--error-color);
}

div[form=input][focus] [error-text] {
     border-color: var(--error-color);
}
div[form=input][error]:hover {
    border-color: var(--error-color);
}

div[form=input] [form-input-right-checkmark] {
    display: none;
    fill: var(--color-secondary);
}

div[form=input] [form-input-right-checking] {
    fill: var(--color-secondary);
    animation: spinner 2s linear infinite;
    display: none;

}

div[form=input][checking] [form-input-right-checking] {
    display: flex;

}

div[form=input][checkmark] [form-input-right-checkmark] {
    display: block;

}

div[form=input][error] [form-input-right-error] {
    display: block;
    fill: var(--error-color);
}

div[form=input] input:disabled {
    cursor: not-allowed;

}

div[form=input][type="password"][toggle] [pass-icons] {
    width: auto !important;
    position: absolute;
    right: 0;
    display: flex;
    align-items: center;

}

div[form=input][type="password"][toggle] [pass-icon]:first-child {
    display: block;


}

    var properties = document.querySelectorAll('div[form="input"]');
    properties.forEach(function(e){
        if (e.getAttribute("prop-setup") == null) {

           input:{
               value:e.querySelector("input") 
           },
           disabled:{
                get: function () {
                            return this.getAttribute("disabled") != null ? true : false;
                            },
                set: function (bool) {
                                if (bool) {
                                    this.setAttribute("disabled", null)
                                } else {
                                    this.removeAttribute("disabled")
                                }
                            }
           },
           focus:{
               value:function(options=false){
                    //this.setAttribute("focus",null);
                    if(options){ this.input.focus(options);}else{
                         this.input.focus();
                    }
                   
               }     
           }, 
           blur:{
                value:function(options=false){
                    //this.removeAttribute("focus",null);
                    this.input.blur();
                   
               }  
           },
           invalid:{
               value:function (bool=false,massage=null) {
                                var s = this;
                                if (bool) {  
                                    this.setAttribute("error", null);
                                    this.removeAttribute("checkmark");
                                    this.removeAttribute("checking");
                                    if (this.getAttribute("step2") == "true"){
                                        if(massage){
                                            s.querySelector("[error-text] text").textContent = massage;
                                            }
                                    }
                                    else{
                                        const i = setInterval(function () {
                                              if (s.getAttribute("step2") == "true") {
                                                  if(massage){
                                                      s.querySelector("[error-text] text").textContent = massage;
                                                  }
                                                 clearInterval(i);
                                              }
                                           });
                                    }
                                    
                                } else {
                                    this.removeAttribute("error");
                                }
                            }
           },
           checkmark:{
               get: function () {
                            return this.getAttribute("checkmark") != null ? true : false;
                            },
                set: function (bool) {
                                if (bool) {
                                    this.setAttribute("checkmark", null);
                                    this.removeAttribute("error");
                                    this.removeAttribute("checking");
                                } else {
                                    this.removeAttribute("checkmark")
                                }
                            }
           },
           check:{
               get: function () {
                            return this.getAttribute("checking") != null ? true : false;
                            },
                set: function (bool) {
                                if (bool) {
                                    this.setAttribute("checking", null);
                                    this.removeAttribute("error");
                                    this.removeAttribute("checkmark");
                                } else {
                                    this.removeAttribute("checking");
                                }
                            }
           },
           icon:{
              value:function(obj){
                  var s = this;
                  function newIcon(obj,iconLeft){
                      if(typeof obj == "string"){
                        iconLeft.innerHTML = null;
                        iconLeft.innerHTML = obj;
                    
                  }else if(obj instanceof SVGSVGElement || obj instanceof HTMLImageElement){
                          iconLeft.innerHTML = null;
                          iconLeft.append(obj);
                      
                  }
                  }
                  
                  if (this.getAttribute("step2") == "true") {
                      var iconLeft = this.querySelector("[form-input-left-icon]");
                       newIcon(obj,iconLeft);
                  }
                  else{
                      const i = setInterval(function () {
                                if (s.getAttribute("step2") == "true") {
                                       var iconLeft = s.querySelector("[form-input-left-icon]");
                                        newIcon(obj,iconLeft);
                                        clearInterval(i);
                                }
                            });
                  }
                   
                  
              }

                                }
                            });
                  }
              }  
           },
            
            
            
        });
            e.setAttribute("prop-setup",true)
        }
       
        
       
   });
