      [form]{
       
        background: none;
       /* min-height: 40px; */
       
         --brand-color:rgba(88, 0, 240, 1);
         --brand-second-color:black;
         --border-color:rgba(133, 133, 133, 0.30);
         --border-color-active:var(--brand-second-color); /* you can chnage forced */
         --border-width:1px;
         --border-style:solid;
         --border-radius:5px;
         --box-shadow-color:rgba(0, 0, 0, 0.1);
         --background-color:white;
         --color:hsla(0, 0%, 24%, 1);
         --color-active:white;
         --checkmark-fill:black;
         --checking-fill:black;
         --disabled-bacground:rgba(250, 250, 250, 0.08);
         --disabled-opacity:0.50;
         --font-size:18px;
         --icon-size:calc(var(--font-size) + 5px);   /* you can chnage forced */
         --left-background:rgba(240, 240, 240, 0.50);
         --min-height:35px;
         --placeholder-color:hsla(0, 0%, 24%, 1);
         --right-icon-fill:rgba(133, 133, 133, 0.70);
         --redio-height:20px;
         --transition-time: 200ms;
         --ul-hover:rgba(148, 148, 148, 0.10); 
         
         
         
         
         
        
         
         
        
         
          
      }
      
      
      
      [form] input {
          border:none;
      }
      
      [form-font-size] {
          font-size: var(--font-size);
      }
      
      
      [form-input-color]{
            color:var(--color);
     }
        
      [form] {
          display: grid;    
        }
      
      [form] [form-label]{
        font-size: 19px;
          width: 95%;
           margin-bottom: 15px;
         white-space: normal;   word-break: break-all;
        }
        
        
        
        [form-user-select] {
            user-select: none; /*selction not allowd*/
        }
        [form-cursor] {
            cursor: pointer;
        }
        [form-cursor-not-allowed] {
           cursor: not-allowed;
        }
        
      
      [area=input] label {
            margin-bottom:13px;
        }  
      
      [form] [padding]{
           padding:10px 5px 10px 10px;
      }
        
      
      
      
     
      /*[form] [hover]:hover{ 
          background:  black; color:white; 
      }*/
     
      [form-input-right-icon]{
             height:var(--icon-size); width:var(--icon-size);   fill:var(--right-icon-fill); 
           position: absolute;
           padding:0;
            right: 10px;
            border-radius: var(--border-radius);
            background: var(--background-color);
           
         }
         
      [form-input-left-icon]{
            display: flex;
             position: absolute;
              /*padding-left:10px;
               padding-right:10px;*/
               margin-left: 10px;
               margin-right: 10px;
          height:var(--icon-size); width:var(--icon-size);   
          fill:rgba(133, 133, 133, 0.70);
            border-radius: 50%;
            overflow: hidden;
             background:none;
             
         }
        
        [form-input-left-icon] img {
             height: 100%; width: 100%;
            background-size: contain;
            background-repeat: no-repeat;
         }
       
      [form-input-placeholder]::placeholder {
           color:var(--placeholder-color);
           opacity: 0.5;
      }  
      
     [form-text-width] {
           position: relative !important;
           padding-right: 10px;
           width: 100% !important;
           
           margin-right:50px;
            box-sizing: content-box;
             white-space: normal;   word-break: break-all;
           }
           
    
    
    [form-input-left-text] {
             /*  padding-left:10px !important;*/
              width: auto;
             /* padding-right: 10px !important;*/
             height: 100%;
             display: grid;
            align-items: center !important; 
             /*border-right: solid 1px;*/
              width: 100%;
             justify-content: center;
             word-break: break-all !important;
           color:hsla(0, 0%, 24%, 0.90);
           box-sizing: border-box;
          
             
         }
    
      
      [form-border] {
          border:var(--border-style) var(--border-width) var(--border-color);
          border-radius:var(--border-radius); 
    }
      
     
      [form-border-left-text] {
          border-right:var(--border-style) var(--border-width) var(--border-color);
            
      }
      
      [form-border]:hover {
            border-color:var(--border-color-active);
      }       

      
    
      
      
      div[form=input] [form-input-right-icon] {
           display: none;
        }
        
      
      
        
        
</style>   
 
<style>
      div[form=select] { 
           width: auto;  display: grid; 
          padding:0; 
          min-height: var(--min-height);
          background-color:var(--background-color);
           position: relative;
           user-select: none; 
         
      }
      
      div[form=select][focus] {
          border-color:var(--border-color-active);
      } 
      
      div[form=select] [contents]{
          display: none; 
        }
      
     
      div[form=select][open] [contents]{ 
          display: block;
          
     } 
      
       
      div[form=select][open] [input] [form-input-right-icon]{
          transform: rotate(180deg);
          transition: transform var(--transition-time) ease-in-out;
      }
      
        div[form=select][disabled]{
         cursor: not-allowed; 
        background: var(--disabled-bacground);
       opacity: var(--disabled-opacity);
      } 
       div[form=select][disabled]:hover {
            border-color:var(--border-color); 
       }
         div[form=select] [sel-disabled] {
             display: none;
         }
         
        div[form=select][disabled] [sel-disabled]{
            display: block;
            position: absolute;  height: 100%;  width: 100%;
            background: none;
        }
        
        div[form=select] [options] [select-ul][disabled]{
             cursor: not-allowed; 
        background: var(--disabled-bacground);
         opacity: var(--disabled-opacity);
        }
      
      
        
       div[form=select] [input] {
           display: flex; 
          /* justify-content: center;*/
           align-items: center;
            position: relative;
            box-sizing: border-box;
            background: none;
            min-height: var(--min-height);
         
           
            
       }
       div[form=select][placeholder_view] [input] [form-text-width]{
           opacity:var(--disabled-opacity);
       }
       
       div[form=select][filter][placeholder_view] [input] [form-text-width]{
           opacity:1;
       }
       
      div[form=select][selectType="left-icon"]  [input] {
            padding-left:0;
        }
       div[form=select][selectType="left-icon"]  [input] [form-text-width] {
          margin-left:calc(var(--icon-size) + calc(var(--icon-size) * 0.90));
      }
        
      
       div[form=select]  [select-ul-search] {
           min-height: var(--min-height);
           display: none;
           position: relative;
            
           
          height: auto !important;
           align-items: center;
            box-sizing: content-box;
            border-bottom: var(--border-style) var(--border-width) var(--border-color);
            
      }
       div[form=select] [select-ul-search] input {
           outline: none;
            height: 90%;
           padding-left: 10px;
          background:none;
          color:var(--placeholder-color);
          opacity: var(--disabled-opacity);
           margin-left: var(--icon-size);
           font-size: calc(var(--font-size) * 0.90 );
       }
       
        div[form=select] [select-ul-search] [form-input-left-icon]{
            height:calc(var(--icon-size) * 0.80); width:calc(var(--icon-size) * 0.80); fill:var(--right-icon-fill);
        }
       
       div[form=select][search="true"]  [select-ul-search]{
           display: flex;
       }
       
      
       div[form=select] [options] {
       
        width:auto; display: grid; 
          margin-top:10px;/*box-shadow: 1px 10px 10px 5px rgba(0, 0, 0, 0.1);*/
          max-height: 200px; overflow-x:auto;
          margin-bottom: 5px;
         
         /*display: noned;*/
      }
      
     
       
       div[form=select] [options] [select-ul] {
           display: flex;
          align-items: center;
           position: relative;
            white-space: normal;   word-break: break-all;
           padding-top:6px; padding-bottom:6px; margin-top:5px;  margin-bottom:5px;
           transition: background 50ms ease-in;
             cursor: pointer;
          
       }
        div[form=select][selectType="left-icon"] [options] [form-text-width] {
            margin-left:calc(var(--icon-size) + calc(var(--icon-size) * 0.90)); 
            
        }
       div[form=select] [options] [select-ul]:hover {
           background: var(--ul-hover);
       }
        
        div[form=select] [options] [select-ul][selected] {
           background:var(--ul-hover); 
       }
       
       div[form=select] [options] [select-ul] [form-text-width]{
           padding-left:10px;
       }
       
        div[form=select] [options] [select-ul][selected] [form-input-right-icon]{
            display: block; background: none; fill:var(--brand-second-color);
        }
         
      div[form=select] [multiple-remain]{
              display: none;
          }
         
         div[form=select][multiple][size] [multiple-remain] {
         display: flex; column-gap: 3px;
         
         
     }
      div[form=select] [multiple-remain] [done]{
            color:var(--brand-second-color);
      }
      div[form=select] [multiple-remain] [remain]{
            opacity: 0.60;
      }
         /*mobile*/
         @media (max-width: 768px){
            
            div[form=select] [options]  {
                max-height:90%;
                scrollbar-width: none;
            } 
            
            div[form=select] [options]::-webkit-scrollbar {
               width: 0px;
               display: none; 
                background-color:none;
                 }
          div[form=select] [options]::-webkit-scrollbar-thumb{
            background: rgba(0, 0, 0, 0);
            } 
             
        
        
         }
         
          /*dekstop*/
           @media (min-width: 768px){
                
               div[form=select] [contents]{
                   position:absolute; height: auto; width:100% ;
          top:calc(var(--font-size) + 25px); background-color:var(--background-color);
          box-shadow: 0 0 5px 6px var(--box-shadow-color); 
          border:var(--border-style) var(--border-width) var(--border-color);
          border-radius:var(--border-radius); 
          z-index: 1000;
           
           
           
               }
               
           }
          
               
     
  </style>     
  
 <style>
  div[form=input] {

 }

     border-color: red;
 }





 div[form=input] [form-input-right-checkmark] {
     display: none;
     fill: var(--brand-second-color);
 }

 div[form=input] [form-input-right-checking] {
     fill: var(--brand-second-color);
     animation: form-input-right-checking 2s linear infinite;
     display: none;
     
 }

 div[form=input][form-input-checking] [form-input-right-checking] {
     display: flex;

 }

 div[form=input][checkmark=true] [form-input-right-checkmark] {

     display: block;

 }


 div[form=input][form-input-error] [form-input-right-error] {
     display: block;
     fill: red;
 }

 div[form=input] input:disabled  {
     cursor: not-allowed;
    
 }

 div[form=input][form-input-disabled]  {
     cursor: not-allowed; 
     background: var(--disabled-bacground);
     opacity: var(--disabled-opacity);
 }
 div[form=input][form-input-disabled]:hover {
     border-color:var(--border-color);
 }
 div[form=input][type="password"][visibleType="icon"] [pass-icons] {
     background:red;  width: auto !important;
     position: absolute;
      right: 0;
      display: flex;align-items: center;
    
 }
 
 div[form=input][type="password"][visibleType="icon"] [pass-icon]:first-child{
     display: block;
     
   
}

 div[form=input]  input[type="date"] {
     margin-right: 2px;
 }


 div[form=input]  textarea {
     margin-right: 0;
 }
 
[form=redio][type="radio"] {
     appearance: none; 
  -webkit-appearance: none;
  -moz-appearance: none;
  width: var(--redio-height);
  height:var(--redio-height);
  border:solid var(--border-width) var(--border-color);
  border-radius: 50%;
  outline: none;
  cursor: pointer;  
  background: var(--background-color);
  transition: var(--transition-time) ease-in-out;
  
    
 }

[form=redio][type="radio"]:disabled{
   background: var(--disabled-bacground);
     opacity: var(--disabled-opacity);
     cursor: not-allowed; 
}


 
[form=redio][type="radio"]:checked {
    border: 6px solid  var(--brand-color);

}

@media (max-width: 768px){
    div[form=input]  input[type="date"] {
     margin-right: 10px;
 } 
}

var selectOpen =function(self){

      self.setAttribute("open",true);

       self.querySelector("[contents]").style.top =`${topDefult+3}px`
      
}

var selectClose =function(self){
      self.removeAttribute("focus");
      self.removeAttribute("open"); 
      var mobile_view = $action_btm(self.querySelector("mobile"));
      mobile_view.close(); //agin close up when click to close desktop
     
}

         selectClose(self);  

    } else {
      selectOpen(self)
      var mobile_view = $action_btm(self.querySelector("mobile"));
      mobile_view.show();

       function unsCheckAll(elment){
           var a = Array.from(elment.querySelectorAll("[options] [select-ul]")).filter(function(f){if( f.getAttribute("selected")  !=null){return f}})
           if(a.length == 0){ /*no selected*/
               
               elment.setAttribute("value","") 
               elment.setAttribute("placeholder_view",null)
               elment.querySelector('[input] [form-text-width]').textContent = elment.getAttribute('placeholder') 
              if(elment.getAttribute("selectType") == "left-icon"){
                               elment.querySelector('[input] [form-input-left-icon]').innerHTML = input_icon_def;
                           } 
             
           }
           return a.length
       } 
       
       function newselected(element,e){ 
                           var self =element;
                           var set_value = self.getAttribute('value')
                           var options = e.querySelectorAll("[options] [select-ul]");
                           
                           if(e.getAttribute("filter") == null){
                                e.querySelector('[input] [form-text-width]').textContent = self.textContent
                           }
                          
                           
                           self.querySelector("[form-input-right-icon]").innerHTML = path_selected
                            if(self.getAttribute('value')){
                                e.setAttribute('value',set_value)
                            }else{ 
                                 e.setAttribute('value',"")
                            }
                            self.setAttribute("selected",true)
                            if(e.getAttribute("multiple") == null){
                                 options.forEach(function(us){
                                if(self !=us ){
                                    us.querySelector("[form-input-right-icon]").innerHTML = path_selecte
                                    us.removeAttribute("selected");
                                    
                                } 
                            });
                            }
                           
                           
                           if(e.getAttribute("selectType") == "left-icon"){
                               e.querySelector('[input] [form-input-left-icon]').innerHTML = self.querySelector('[form-input-left-icon]').innerHTML
                           }
                           
                           e.removeAttribute("placeholder_view");
       }
       
       function unselected(self,e) {
                 self.removeAttribute("selected")
                 self.querySelector("[form-input-right-icon]").innerHTML = path_selecte
                
       }
       
var FreamgentLoad = function (){ /*you sould load function after chnage any content in Element fragment*/
     
     /*select*/ 
        e.querySelectorAll("[options] [select-ul]").forEach(function(e2){
               if(e2.getAttribute("disabled") == null){
                   e2.addEventListener("click",function(){
                       var options =  e.querySelectorAll("[options] [select-ul]");
                        if(e.getAttribute("multiple") == null){
                            
                       
                        
                        if(this.getAttribute('selected') == null || e.getAttribute('required') != null ){
                              newselected(this,e)
                            
                             
                        }else{ 
                              unselected(this,e)
                              unsCheckAll(e)
                            
                        }
                            
                           
                            
                        }else{
                           
                            if(this.getAttribute('selected') == null){
                                 newselected(this,e);
                            }else if(unsCheckAll(e) != 1 || e.getAttribute('required') == null){
                                unselected(this,e)
                               }
                            
                           if(e.getAttribute("size") != null){
                                if(unsCheckAll(e) == e.getAttribute("size")){
                                  document.console = "close function" 
                                }
                                else if(unsCheckAll(e) > e.getAttribute("size")) { //max 
                                   for(let max =0; options.length > max;max++){
                                         if(options[max] !=this && options[max].getAttribute('selected') !==null){
                                              unselected(options[max],e);
                                              break; 
                                         } 
                                   }
                              }
                               
                               e.querySelector("[multiple-remain] [remain]").textContent = e.getAttribute("size");
                               e.querySelector("[multiple-remain] [done]").textContent = unsCheckAll(e)
                               
                             }
                            
                            
                            var v = [] ,t= [],o_ob = [] ;
                           
                            options.forEach(function(al){
                                if(al.getAttribute('selected') !=null){
                                     v.push(al.getAttribute("value"))
                                     t.push(al.textContent)
                                     o_ob.push(al)
                                } 
                                      
                             });
                            
                           
                           if(e.getAttribute("filter") == null){
                                e.querySelector('[input] [form-text-width]').textContent = t.toString()
                           }  
                         
                          e.setAttribute("value",v.toString())  
                          if(o_ob.length > 0 && e.getAttribute("selectType") == "left-icon"){
                              e.querySelector('[input] [form-input-left-icon]').innerHTML  = o_ob[o_ob.length-1].querySelector('[form-input-left-icon]').innerHTML
                          }
                          
                          unsCheckAll(e)    
                  
                       }
                       
                       
                   });
               }
         });
    
    
    /*search*/
      function find(el,keyword=""){
         var finds = Array.from(el.querySelectorAll("[options] [select-ul]")).filter(function(f){
               if(f.querySelector('[form-text-width]').textContent.toLowerCase().includes(keyword.toLowerCase())){
                   return true
               }
           });
           return finds 
      } 
      
      var back = e.querySelectorAll("[options] [select-ul]")
      
      e.querySelector("[select-ul-search] input").addEventListener("input",function(){
         var keyword = this.value.trim();
         e.querySelector("[options]").scrollTop =0;
         
         var shif = e.querySelectorAll("[options] [select-ul]")[0]
          find(e,keyword).forEach(function(top){
               if(shif){
                  shif.before(top);
                 
              } 
          });
           if( keyword.length == 0){
               e.querySelectorAll("[options] [select-ul]").forEach(function(remove){
                   remove.remove()
               })
                back.forEach(function(b){
                    e.querySelector("[options]").append(b)
                });
           }
      });
           
}
